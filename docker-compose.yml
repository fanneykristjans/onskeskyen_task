version: '3.3'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'onskeskyendb'
      MYSQL_USER: 'testuser'
      MYSQL_PASSWORD: 'testsecret'
      MYSQL_ROOT_PASSWORD: 'testrootsecret'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d
volumes:
  my-db: